<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <title>Binary Adder!</title>
</head>
<body>
  <input id="first"></input>
  <input id="second"></input>
  <button id="submitbutton" onclick="submit()">Submit here!</button>
  <p id="output"></p>
  <script>
    function submit() {
      var first_num = document.getElementById("first").value;
      var second_num = document.getElementById("second").value;
      var total = (parseInt(first_num, 2) + parseInt(second_num, 2)).toString(2);
      document.getElementById("output").innerHTML(total);
    }
  </script>
</body>
</html>

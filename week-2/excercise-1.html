<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <title>Binary Adder!</title>
</head>
<body>
  <input id="first"></input>
  <input id="second"></input>
  <button id="submitbutton" onclick="submit()">Submit here!</button>
  <p id="output"></p>
  <script>
    function binaryAdd(first, second) {
      var first = reverse(first);
      var second = reverse(second);
      var final_first = 0;
      var final_second = 0;

      for (var i = 0; i < first.length; i++) {
        if (first[i] == 1) {
          final_first += 2 ** i;
        }
      }
      for (var i = 0; i < second.length; i++) {
        if (first[i] == 1) {
          final_second += 2 ** i;
        }
      }

      return (first + second).toString(2);
    }
    function submit() {
      var first_num = document.getElementById("first").value;
      var second_num = document.getElementById("second").value;
      var total = binaryAdd(first_num, second_num);
      if (isNaN(total)) {
        document.getElementById("output").innerHTML = "NOT BINARY";
      } else {
        document.getElementById("output").innerHTML = total;
      }
    }
  </script>
</body>
</html>

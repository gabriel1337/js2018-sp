<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <input id="text"></input>
  <button id="submit" onclick="submit()">Submit</button>
  <center><pre id="output"></pre></center>
  <script>
    function factorialize(num) {
      if (num < 0)
        return -1;
      else if (num == 0)
        return 1;
      else {
        return (num * factorialize(num - 1));
      }
    }
    function submit() {
      document.getElementById("output").innerHTML = "";
      var rows = parseInt(document.getElementById("text").value);
      var final = [];
      for (var j = 0; j < rows; j++) {
        for (var i = 0; i < j + 1; i++) {
          final.push(parseInt(factorialize(j)/(factorialize(i)*factorialize(j-i))));
        }
        document.getElementById("output").innerHTML += JSON.stringify(final) + "\n";
        final = [];
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>

<body>
<script>
function arrAdder(x) {
  var final = "";
  var width = x[0].length;
  var height = x.length;
  for (var i = 0; i < width; i++) {
    for (var j = 0; j < height; j++) {
      final += x[j][i];
    }
    final += " ";
  }
  return final;
}

</script>

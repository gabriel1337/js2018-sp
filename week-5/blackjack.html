<!DOCTYPE html>
<html>
<head>
<title>Blackjack</title>
</head>
<body>
  <p id="output"></p>
  <p id="urls"></p>
  <script>
    fetch("https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count=1").then(
      function response(response) {
        return response.json();
      }).then(
      function printOut(myJSON) {
        document.getElementById("output").innerHTML = JSON.stringify(myJSON);
        identification = myJSON["deck_id"];
        document.getElementById("urls").innerHTML = ("https://deckofcardsapi.com/api/deck/" + identification + "/draw/?count=1");
      }
    )
    console.log(String(document.getElementById("urls").value));
</script>
</body>
</html>
